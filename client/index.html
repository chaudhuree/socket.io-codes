<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
  initial-scale=1.0"
    />
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    
    <title>Document</title>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div id="message-container"></div>
    <form id="form">
      <label class="cta" for="message-input">Message</label>
      <input class="green-b" type="text" id="message-input" />
      <div class="right">
        <button class="snd" type="submit" id="send-button">Send</button>
      </div>

      <label class="cta" for="room-input">Room</label>
      <input class="low" type="text" id="room-input" />
      <div class="right">
        <button class="snd blue" type="button" id="room-button">Join</button>
      </div>
    </form>
  </body>
</html>
